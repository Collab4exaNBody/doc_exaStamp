		       "BuildInstall/spack_installation.md",
		       "BuildInstall/cmake_installation.md",
		       "BuildInstall/running.md"
    ] },
    {"User Guide" = [
    	   	  "User/A_index.md",
		  {"Getting Started" = ["User/B_GettingStarted/building_blocks.md","User/B_GettingStarted/yaml_basics.md", "User/B_GettingStarted/configuration_files.md"] },
#		  {"Domain & Regions" = ["User/DomainRegions/index.md", "User/DomainRegions/domain.md", "User/DomainRegions/regions.md"] },
#		  {"Grids" = ["User/Grids/index.md", "User/Grids/flavors.md", "User/Grids/input.md", "User/Grids/analysis.md", "User/Grids/output.md"]},
