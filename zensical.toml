    ] },
    {"Tutorials" = [
    		   "Tutorials/index.md",
		   "Tutorials/tutorial1.md",
		   "Tutorials/tutorial2.md",
		   "Tutorials/tutorial3.md",		   
		   ]},
    {"microStamp MiniApp" = ["microStamp/index.md",
			     "microStamp/cmake_installation.md",
			     "microStamp/spack_installation.md",
			     "microStamp/running.md"]},
    {"References" = ["References/index.md",
		     "References/contributions.md"]},
    {"About" = "About/index.md"} 
			
			 
